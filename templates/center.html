<!DOCTYPE html>
<!-- 网站主语言 -->
<html lang="en">

<head>
    <!-- 网站采用的字符编码 -->
    <meta charset="utf-8">
    <!-- 网站标题 -->
    <title> center </title>
    {% load static %}
    <!-- 引入bootstrap的css文件 -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <!-- 引入vuejs -->
    <script type="text/javascript" src="{% static 'js/vue-2.5.16.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/axios-0.18.0.min.js' %}"></script>
</head>

<body>
<div id="app">

<!-- 定义导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <!-- 导航栏商标 -->
        <div>
            <a class="navbar-brand" href="{% url 'home:index' %}">个人博客</a>
        </div>
    </div>
    <!--登录/个人中心-->
    <div class="navbar-collapse">
        <ul class="nav navbar-nav">
            <!-- 如果用户已经登录，则显示用户名下拉框 -->
            <li class="nav-item dropdown" v-if="is_login">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" @click="show_menu_click">[[username]]</a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="display: block" v-show="show_menu">
                    <a class="dropdown-item" href="write_blog.html">写文章</a>
                    <a class="dropdown-item" href='{% url 'users:center' %}'>个人信息</a>
                    <a class="dropdown-item" href='{% url 'users:logout' %}'>退出登录</a>
                </div>
            </li>
            <!-- 如果用户未登录，则显示登录按钮 -->
            <li class="nav-item" v-else>
                <a class="nav-link" href="{% url 'users:login' %}">登录</a>
            </li>

        </ul>
    </div>
</nav>

<!--content-->
<div class="container" style="margin-bottom: 20px">
        <div class="row">
            <div class="col-12">
                <br>
                <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                    <!-- username -->
                <div class="form-group col-md-4">
                    <label for="username"> username </label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ username }}" >
                </div>
                <!--<br><h5 class="col-md-4">暂无头像</h5><br>-->
                <br> <div class="col-md-4"> avatar </div>
                    {% if avatar %}
                        <img src="{{ avatar }}" style="max-width: 20%;" class="col-md-4"><br>
                    {% else %}
                        <img src="{% static 'img/logo.png' %}" style="max-width: 20%;" class="col-md-4"><br>
                    {% endif %}

                    <!-- avatar -->
                    <div class="form-group col-md-4">
                        <label for="avatar">上传头像</label>
                        <input type="file" class="form-control-file" name="avatar" id="avatar">
                    </div>

                    <!-- email_address-->
                    <div class="form-group col-md-4">
                        <label for="email_address">email_address</label>
                        <input type="text" class="form-control" disabled="disabled" id="email_address" name="email_address" value="{{ email_address }}">
                    </div>
                    <!-- desc -->
                    <div class="form-group col-md-4">
                        <label for="desc">简介</label>
                        <!-- 文本区域 -->
                        <textarea type="text" class="form-control" id="desc" name="desc" rows="12" >{{ user_desc }}</textarea>
                    </div>
                    <!-- full_name -->
                    <div class="form-group col-md-4">
                        <label for="full_name">full_name</label>
                        <!-- 文本区域 -->
                        <textarea type="text" class="form-control" id="full_name" name="full_name" rows="12" >{{ full_name }}</textarea>
                    </div>
                    <!-- OS_type -->
                    <div class="form-group col-md-4">
                        <label for="desc">OS_type</label>
                        <!-- 文本区域 -->
                        <textarea type="text" class="form-control" id="OS_type" name="OS_type" rows="12" >{{ OS_type }}</textarea>
                    </div>    
                    <!-- IP_address -->
                    <div class="form-group col-md-4">
                        <label for="IP_address">IP_address</label>
                        <!-- 文本区域 -->
                        <textarea type="text" class="form-control" id="IP_address" name="IP_address" rows="12" >{{ IP_address }}</textarea>
                    </div> 
                    <!-- Team -->
                    <div class="form-group col-md-4">
                        <label for="Team">Team</label>
                        <!-- 文本区域 -->
                        <textarea type="text" class="form-control" id="Team" name="Team" rows="12" >{{ Team }}</textarea>
                    </div> 
                    <!-- Role -->
                    <div class="form-group col-md-4">
                        <label for="Role">Role</label>
                        <!-- 文本区域 -->
                        <textarea type="text" class="form-control" id="Role" name="Role" rows="12" >{{ Role }}</textarea>
                    </div>                                         
                    <!-- Team_name -->
                    <div class="form-group col-md-4">
                        <label for="Team_name">Team_name</label>
                        <!-- 文本区域 -->
                        <textarea type="text" class="form-control" id="Team_name" name="Team_name" rows="12" >{{ Team_name }}</textarea>
                    </div> 

                    <!-- 提交按钮 -->
                    <button type="submit" class="btn btn-primary" style="margin-left: 12px" >修改</button>
                </form>
            </div>
        </div>
    </div>


</div>
<!-- 引入js -->
<script type="text/javascript" src="{% static 'js/host.js' %}"></script>
<script type="text/javascript" src="{% static 'js/common.js' %}"></script>
<script type="text/javascript" src="{% static 'js/center2.js' %}"></script>
</body>

</html>
